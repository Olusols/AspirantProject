{% extends 'form-base.html' %}
{% load static %}

{% block content %}

        
        

        <!-- Start Hero -->
        <section class="relative table w-full py-36 lg:py-44 bg-[url('../../static/images/job.jpg')] bg-no-repeat bg-center"  style="background-image: url('/static/images/aggregate-predictor.png')">
            <div class="absolute inset-0 bg-black opacity-80"></div>
            <div class="container">
                <div class="grid grid-cols-1 pb-8 text-center mt-12">
                    <h3 class="mb-4 md:text-4xl text-3xl md:leading-normal leading-normal font-medium text-white">Aggregate Predictor</h3>

                    
                </div><!--end grid-->
            </div><!--end container-->

            <div class="absolute text-center z-10 bottom-5 right-0 left-0 mx-3">
                <ul class="breadcrumb tracking-[0.5px] breadcrumb-light mb-0 inline-block">
                   <li class="inline breadcrumb-item uppercase text-[13px] font-bold duration-500 ease-in-out text-white/50 hover:text-white"><a href={% url "index" %}>Home</a></li>
                   
                    <li class="inline breadcrumb-item uppercase text-[13px] font-bold duration-500 ease-in-out text-white" aria-current="page">Aggregate Predictor</li>
                </ul>
            </div>
        </section><!--end section-->
        <div class="relative">
            <div class="shape overflow-hidden text-white dark:text-slate-900">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
                </svg>
            </div>
        </div>
        <!-- End Hero -->

        <!-- Start Section-->
        <section class="relative md:py-24 py-16">
            <div class="container">
                <div class="grid lg:grid-cols-12 grid-cols-1" id="reserve-form">
                    <div class="lg:col-start-2 lg:col-span-10">
                        <div class="rounded-md shadow dark:shadow-gray-800 bg-white dark:bg-slate-900 p-6">
                            <p>{{error}}</p>
                            <form method="post">
                                {% csrf_token %}
                                <div class="grid lg:grid-cols-12 gap-6">
                                    <div class="lg:col-span-12">
                                        <div class="text-left">
                                            <label for="name" class="font-semibold">Your UTME Score:</label>
                                            <input name="utme" id="name" type="number" class="form-input mt-3" placeholder="Your UTME Score :">
                                        </div>
                                    </div>
    
                                    

                                    <div class="lg:col-span-12">
                                        <label for="typejob" class="font-semibold">Your Desired Course:</label>
                                        <select id="typejob" class="form-input mt-3" name="course_id">
                                            <option value="---------" selected>---------</option>

                                            {% for department in department %}
                                            <option value="{{department.id}}">{{department.department}}</option>
                                            {% endfor %}
                                            
                                            
                                        </select>
                                    </div>

                                    <div class="lg:col-span-12">
                                        <label for="typejob" class="font-semibold">Number of UTME Attempts:</label>
                                        <select id="typejob" class="form-input mt-3" name="attempts">
                                            <option  selected>------------</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4 </option>
                                            <option>5</option>
                                            
                                        </select>
                                    </div>

                                   
                                </div>
                                <button type="submit" id="submit" name="send" class="btn bg-indigo-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-white rounded-md mt-4">Predict My Aggregate</button>
                            </form><!--end form-->
                        </div>
                    </div>
                </div><!--end grid-->
            </div><!--end container-->

            
        </section><!--end section-->
        <!-- End Section-->
{% endblock content %}
