{% load static %}
<!DOCTYPE html>
<html lang="en" class="light scroll-smooth" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>Prediction Website | University of Ibadan </title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta content="" name="description" />
        <meta name="author" content="Olusola Somuyiwa" />
        <meta name="website" content="" />
        <meta name="email" content="" />
        <meta name="version" content="1.2.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- favicon -->
        <link rel="shortcut icon" href={% static "images/favicon.ico" %} />

        <!-- Css -->
        <!-- Main Css -->
        <link href={% static "libs/@iconscout/unicons/css/line.css" %} type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href={% static "css/icons.css" %} />
        <link rel="stylesheet" href={% static "css/tailwind.css" %} />

    </head>
    
    <body class="font-nunito text-base text-black dark:text-white dark:bg-slate-900">

        <section class="md:h-screen py-36 flex items-center bg-[url('/static/images/auth.jpg')] bg-no-repeat bg-center">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
            {% block content %}
            

            {% endblock content %}
        </section><!--end section -->

        <div class="fixed bottom-3 right-3">
            <a href="" class="back-button btn btn-icon bg-indigo-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-white rounded-full"><i data-feather="arrow-left" class="h-4 w-4"></i></a>
        </div>

        <!-- Switcher -->
        <div class="fixed top-1/4 -right-1 z-3">
            <span class="relative inline-block rotate-90">
                <input type="checkbox" class="checkbox opacity-0 absolute" id="chk" />
                <label class="label bg-slate-900 dark:bg-white shadow dark:shadow-gray-800 cursor-pointer rounded-full flex justify-between items-center p-1 w-14 h-8" for="chk">
                    <i class="uil uil-moon text-[20px] text-yellow-500"></i>
                    <i class="uil uil-sun text-[20px] text-yellow-500"></i>
                    <span class="ball bg-white dark:bg-slate-900 rounded-full absolute top-[2px] left-[2px] w-7 h-7"></span>
                </label>
            </span>
        </div>
        <!-- Switcher -->

        <!-- JAVASCRIPTS -->
        <script src={% static "libs/feather-icons/feather.min.js" %}></script>
        <script src={% static "js/plugins.init.js" %}></script>
        <script src={% static "js/app.js" %}></script>
        <!-- JAVASCRIPTS -->
    </body>
</html>
